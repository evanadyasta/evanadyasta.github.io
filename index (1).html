<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kalkulator</title>
</head>
<body>
  <h2>Kalkulator</h2>
  <div>
    Angka 1: <input type="number" id="num1">
    <br>
    <br>
    Angka 2: <input type="number" id="num2">
    <br>
    <br>
    <button onclick="tambah()" >+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>
    <br>
    <br>
    
    
    Hasil : <input type="number" id="hasil">
    
  </div>
  
  <script>
    function tambah() {
      const num1 =document.getElementById('num1')
      const num2 =document.getElementById('num2')
      
      const jumlah = parseInt(num1.value) + parseInt(num2.value)
      
      document.getElementById('hasil').value = jumlah
    }
    
    function kurang() {
      const num1 =document.getElementById('num1')
      const num2 =document.getElementById('num2')
      
      const jumlah = parseInt(num1.value) - parseInt(num2.value)
      
      document.getElementById('hasil').value = jumlah
    }
    
    function kali() {
      const num1 =document.getElementById('num1')
      const num2 =document.getElementById('num2')
      
      const jumlah = parseInt(num1.value) * parseInt(num2.value)
      
      document.getElementById('hasil').value = jumlah
    }
    
    function bagi() {
      const num1 = document.getElementById('num1')
      const num2 =document.getElementById('num2')
      
      const jumlah = parseInt(num1.value) / parseInt(num2.value)
      
      document.getElementById('hasil').value = jumlah
    }
  </script>
</body>
</html>
